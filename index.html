<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order Page</title>
  </head>

  <body>

    <h1>Epic Pizza by Uncle Odus</h1>
    <h2>Build Your Pizza</h2>

    <div class="container">   
    <form id="Order">

     <div class="form-group">
       <label for="size-select">How big a pizza you wanna?</label>
      <select type="text" class="form-control" id="size-select">
       <option>Small</option>
       <option>Medium</option>
       <option>Large</option>
      </select>
       </div>
  
    <h3>Choose your toppings ($2 each): </h3>
    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="extra-cheese">Extra Cheese</input></label>
      <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="pepperoni">Pepperoni</input></label>
      <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="onions">Onions</input></label>
      <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="spam">Spam</input></label>
      <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="pineapple">Pineapple</input></label>
    </div>

    <button type="submit" class="btn-danger">Make my pizza!
    </button>
  </form>

  <div class="show-price">
      <h2>Grazie! Your order comes to: <span class="cost"></span></h2>
    </div>
  </div>
</body>
</html>
